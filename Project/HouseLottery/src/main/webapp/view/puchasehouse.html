
<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>购房登记</title>
 </head>
 <body>
	<form action="login.py" method="" enctype="">
		<!-- uname=zhangsan -->
		<p>
			用户姓名 ：
			<input type="text" name="username" maxlength="10" placeholder="十个字符以内">
		</p>
		<p>
		    手机号码 ：
			<input type="text" name="phonenumber" maxlength="11" placeholder="十一个数字">
		</p>
		<p>
			用户密码 ：
			<input type="password" name="userpwd" placeholder="十个字符以内">
		</p>
		<p>
			用户性别 ：
			<input type="radio" name="gender" value="male" id="male"> 
			<label for="male">男士</label>

			<input type="radio" name="gender" value="female" id="female">
			<label for="female">女士</label>
		</p>
		<p>
			用户证件 ：
			<input type="checkbox" name="id" value="id" checked>居民身份证
		</p>
		<input type="hidden" name="userId" value="00001">
		<p>
			用户头像 ：
			<input type="file" name="uimg">
		</p>
		<p>
			联系地址 ：
			<select name="address">
				<option value="xian">西安</option>
				<option value="weiyangqu" selected>未央区</option>
			</select>
		</p>
		<p>
			其他 ：
			<textarea name="uinfo"></textarea>
		</p>
		<p>
			<input type="submit" value="注册">
			<input type="reset">
		</p>
	</form>
 </body>
</html>
