
		
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>超级管理员密码修改</title>

		<script src="jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="update.js"></script>
	</head>
	<body>
		<div align="center" style="">
    	<h1>密码修改</h1>
    	<br>
      <br>
      <hr>
      <br>
    	<div style="border-radius: 20px;background-color: #CDCDCD;width:600px;height:250px;margin:0 auto; padding-top: 20px;">
      
		<table id="table_id" align="center" style="margin-top: 40px;">
			<tr style="height: 40px;">
				<td>旧&nbsp;&nbsp;密&nbsp;&nbsp;码:</td>
				<td><input type="password" class="old_psw" name="old_psw"></td>
			</tr>
			<tr style="height: 40px;">
				<td>新&nbsp;&nbsp;密&nbsp;&nbsp;码:</td>
				<td><input type="password" class="new_psw" name="new_psw"></td>
			</tr>
			<tr style="height: 40px;">
				<td>确&nbsp;&nbsp;认&nbsp;&nbsp;密&nbsp;&nbsp;码:</td>
				<td><input type="password" class="ok_psw" name="ok_psw"></td>
			</tr>
			<tr style="height: 50px;">
				<td>
					
				</td>
				<td>
					<button type="button" class="btn_reset">重置</button>&nbsp;&nbsp
					<button type="submit"  class="btn_submit">提交</button>
				</td>
				
		</table>
	</div>
	</div>
	 </body>
