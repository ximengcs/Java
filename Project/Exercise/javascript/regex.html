<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type = "text/javascript" language = "javascript">

	function match() {
		var ins = document.getElementById( "text" ).innerText;
		
		//var reg = /(\d){5}-(\d)\2\2(\d)\3\3(\d)\4\4/gi;
		
		//var reg = /(\d){5}-((\d){2}){3}/gi;
		
		var reg = /^simon/gi;
		
		var res = reg.exec( ins );
		
		window.alert( res[0] );
	}
	
</script>
</head>
<body>
<textarea id = "text" cols = "30" rows = "20"></textarea>
<input id = "i1" type = "button" value = "test" onclick = "match()"/>
</body>
