<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type = "text/css">

.div1 {
	background-color:blue;
	height:100px;
	width:100px;
	position:absolute;
	left:30px;
}

body {
	height:900px;
	border:1px solid black;
}

.up {
	position:absolute;
	top:600px;
}

</style>
<script language = "javascript">

	function right() {

		var r = document.getElementById( "test" );
		var tmp = r.style.left;
		
		r.style.left = parseInt( tmp.substr( 0, tmp.length-2 ) ) + 10 + "px";
	}

</script>
</head>
<body>
<div id = "test" class = "div1" style = "top:20px;" onclick = "right()">
</div>
<input class = "up" type = "button" value = "a" onclick = "right()"/>
</body>
</html>
