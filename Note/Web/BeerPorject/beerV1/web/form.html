<html>
<body>
<h1 align = "center">啤酒选择</h1>
<form method = "POST" action = "SelectBeer.do"> <!-- action表示要调用的servlet的逻辑名 -->
	<center>
		选择啤酒的颜色<p></p>
		颜色:
		<select name = "color" size = "1"> <!-- size规定下拉列表显示的项目数 -->
			<option value = "light">light</option>
			<option value = "amber">amber</option>
			<option value = "brown">brown</option>
			<option value = "dark">dark</option>
		</select>
		<br/><br/>
		<input type = "submit"/>
	</center>
</form>
</body>
</html>
